<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Listado de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Listado de Tareas</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha de Inicio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${#temporals.format(task.startDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-primary btn-sm">Editar</a>
                <button class="btn btn-danger btn-sm" th:onclick="'confirmDelete(' + ${task.id} + ')'">Eliminar</button>
                <form th:id="'delete-form-' + ${task.id}" th:action="@{/task/delete/{id}(id=${task.id})}" method="post" style="display:none;">
                    <input type="hidden" name="_method" value="delete" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Volver</a>
</div>

<script>
    function confirmDelete(taskId) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "No podrás revertir esta acción",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                var form = document.getElementById(`delete-form-${taskId}`);
                if (form) {
                    form.submit();
                } else {
                    console.error(`No se encontró el formulario con el ID delete-form-${taskId}`);
                }
            }
        });
    }
</script>
</body>
</html>
